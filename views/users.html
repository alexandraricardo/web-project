        <main>

        
          <div class="container">
              <!-- Trigger the modal with a button -->
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" id="new">Ajouter un utilisateur Ã  la database</button>
            </div>
              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Ajouter un utilisateur : </h4>
                    </div>
                    <div class="modal-body">
                      <form  id="newUSER" method="POST">
                          <div>
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name">
                          </div>
                          <div>
                              <label for="fname">Firstname</label>
                              <input class="form-control" type="text" id="fname" name="fname">
                          </div>
                          <div>
                            <label for="fname">Birthday</label>
                            <input class="form-control" type="text" id="birthday" name="birthday" value="AAAA-MM-DD">
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input class="form-control" type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="email">Mail</label>
                            <input class="form-control" type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="address">Adresse</label>
                            <input class="form-control" type="text" id="address" name="address">
                        </div>
    
                        <div>
                            <label for="type">Type</label>
                            <select class="mdb-select md-form"  type="text" id="typenew" name="type">
                            </select>
                        </div>
                          <div>
                              <button type="submit" id="envoi">Envoyer le formulaire</button>
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  
                </div>

                </tbody>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
