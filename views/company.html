        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/commun.css">
    </head>
    <body>

        <header>
            <nav>
                CRUD JOBOARD
            </nav>
        </header>
  
        <div id='pack'>
          <div class="topnav">
            <a href="#home" class="active">CRUD JOBBOARD</a>
            <div id="myLinks">
              <ul>
                  <li><a href="admin.html">Advertisements</a></li>
                  <li><a href="cities.html">Cities</a></li>
                  <li><a href="company.html">Companies</a></li>
                  <li><a href="jobs.html">Jobs</a></li>
                  <li><a href="users.html">Users</a></li>
                  <li><a href="contractType.html">Contracts</a></li>
                  <li><a href="usertypes.html">Users type</a></li>
                  <li><a href="job_application.html">Job applications</a></li>
              </ul>
            </div>
              <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
              </a>
            </div>

            <main>
                <div class="container">
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="new">Ajouter une entreprise Ã  la database</button>
                </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Ajouter une entreprise : </h4>
                            </div>
                            <div class="modal-body">
                                <form id="newcompany" method="POST">
                                    <div>
                                        <label for="name">Name</label>
                                        <input class="form-control" type="text" id="name" name="name">
                                    </div>
                                    <div>
                                        <label for="description">Description</label>
                                        <input class="form-control" type="text" id="description" name="description">
                                    </div>
                                    <div>
                                        <label for="address">Address</label>
                                        <input class="form-control" type="text" id="address" name="address">
                                    </div>
                                    <div>
                                        <label for="phone">Phone</label>
                                        <input class="form-control" type="text" id="phone" name="phone">
                                    </div>
                                    <div>
                                        <label for="email">Email</label>
                                        <input class="form-control" type="email" id="email" name="email">
                                    </div>
                                    <div>
                                        <label for="website">Website</label>
                                        <input class="form-control" type="text" id="website" name="website">
                                    </div>
                                    <div>
                                        <label for="activity">Activity</label>
                                        <input class="form-control" type="text" id="activity" name="activity">
                                    </div>
                                    <div>
                                        <label for="selectcity">Ville</label>
                                        <select class="mdb-select md-form" id="selectcity" name="city">

                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" id="envoi">Envoyer le formulaire</button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Entreprises</th>
                            </tr>
                        </thead>
                        <tbody id="content">
                            
                        </tbody>
                    </table>
            </main>
        </div>
    <script src="assets/js/company.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
    </body>
</html>
